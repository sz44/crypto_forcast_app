    <script>

        const handleBitcoinClick =  () => {
            loadingbox.style.display = "Flex";
             fetch('/bitcoin')
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                    Plotly.newPlot("chart", data, {});
                    console.log("Bitcoin")
                    loadingbox.style.display = "None";
